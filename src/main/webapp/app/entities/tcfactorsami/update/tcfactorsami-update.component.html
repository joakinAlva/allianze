<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tcfactorsami-heading"
        data-cy="TCFACTORSAMICreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCFACTORSAMI.home.createOrEditLabel"
      >
        Create or edit a TCFACTORSAMI
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idFactorSami')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORSAMI.idFactorSami" for="field_idFactorSami"
            >Id Factor Sami</label
          >
          <input
            type="number"
            class="form-control"
            name="idFactorSami"
            id="field_idFactorSami"
            data-cy="idFactorSami"
            formControlName="idFactorSami"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORSAMI.minAsegurados" for="field_minAsegurados"
            >Min Asegurados</label
          >
          <input
            type="text"
            class="form-control"
            name="minAsegurados"
            id="field_minAsegurados"
            data-cy="minAsegurados"
            formControlName="minAsegurados"
          />
          <div
            *ngIf="
              editForm.get('minAsegurados')!.invalid && (editForm.get('minAsegurados')!.dirty || editForm.get('minAsegurados')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('minAsegurados')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORSAMI.maxAsegurados" for="field_maxAsegurados"
            >Max Asegurados</label
          >
          <input
            type="text"
            class="form-control"
            name="maxAsegurados"
            id="field_maxAsegurados"
            data-cy="maxAsegurados"
            formControlName="maxAsegurados"
          />
          <div
            *ngIf="
              editForm.get('maxAsegurados')!.invalid && (editForm.get('maxAsegurados')!.dirty || editForm.get('maxAsegurados')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('maxAsegurados')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORSAMI.factor" for="field_factor">Factor</label>
          <input type="text" class="form-control" name="factor" id="field_factor" data-cy="factor" formControlName="factor" />
          <div *ngIf="editForm.get('factor')!.invalid && (editForm.get('factor')!.dirty || editForm.get('factor')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('factor')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
