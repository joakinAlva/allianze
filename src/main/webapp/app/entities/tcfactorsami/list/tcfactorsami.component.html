<div>
  <h2 id="page-heading" data-cy="TCFACTORSAMIHeading">
    <span jhiTranslate="apicotizadorApp.tCFACTORSAMI.home.title">TCFACTORSAMIS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCFACTORSAMI.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcfactorsami"
        [routerLink]="['/tcfactorsami/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCFACTORSAMI.home.createLabel"> Create a new TCFACTORSAMI </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCFACTORSAMIS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCFACTORSAMI.home.notFound">No tCFACTORSAMIS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCFACTORSAMIS && tCFACTORSAMIS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCFACTORSAMI.idFactorSami">Id Factor Sami</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCFACTORSAMI.minAsegurados">Min Asegurados</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCFACTORSAMI.maxAsegurados">Max Asegurados</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCFACTORSAMI.factor">Factor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCFACTORSAMI of tCFACTORSAMIS; trackBy: trackIdFactorSami" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcfactorsami', tCFACTORSAMI.idFactorSami, 'view']">{{ tCFACTORSAMI.idFactorSami }}</a>
          </td>
          <td>{{ tCFACTORSAMI.minAsegurados }}</td>
          <td>{{ tCFACTORSAMI.maxAsegurados }}</td>
          <td>{{ tCFACTORSAMI.factor }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcfactorsami', tCFACTORSAMI.idFactorSami, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcfactorsami', tCFACTORSAMI.idFactorSami, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCFACTORSAMI)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
