<div>
  <h2 id="page-heading" data-cy="TCCONCEPTOHeading">
    <span jhiTranslate="apicotizadorApp.tCCONCEPTO.home.title">TCCONCEPTOS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCONCEPTO.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcconcepto"
        [routerLink]="['/tcconcepto/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCONCEPTO.home.createLabel"> Create a new TCCONCEPTO </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCCONCEPTOS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCCONCEPTO.home.notFound">No tCCONCEPTOS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCCONCEPTOS && tCCONCEPTOS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCONCEPTO.idConcepto">Id Concepto</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCONCEPTO.concepto">Concepto</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCONCEPTO.dato">Dato</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCCONCEPTO of tCCONCEPTOS; trackBy: trackIdConcepto" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcconcepto', tCCONCEPTO.idConcepto, 'view']">{{ tCCONCEPTO.idConcepto }}</a>
          </td>
          <td>{{ tCCONCEPTO.concepto }}</td>
          <td>{{ tCCONCEPTO.dato }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcconcepto', tCCONCEPTO.idConcepto, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcconcepto', tCCONCEPTO.idConcepto, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCCONCEPTO)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
