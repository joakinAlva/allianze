<div>
  <h2 id="page-heading" data-cy="TCCUOTAVALORHeading">
    <span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.home.title">TCCUOTAVALORS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tccuotavalor"
        [routerLink]="['/tccuotavalor/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.home.createLabel"> Create a new TCCUOTAVALOR </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCCUOTAVALORS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.home.notFound">No tCCUOTAVALORS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCCUOTAVALORS && tCCUOTAVALORS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.idCuotaValor">Id Cuota Valor</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.porcentaje">Porcentaje</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCUOTAVALOR.valor">Valor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCCUOTAVALOR of tCCUOTAVALORS; trackBy: trackIdCuotaValor" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tccuotavalor', tCCUOTAVALOR.idCuotaValor, 'view']">{{ tCCUOTAVALOR.idCuotaValor }}</a>
          </td>
          <td>{{ tCCUOTAVALOR.porcentaje }}</td>
          <td>{{ tCCUOTAVALOR.valor }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tccuotavalor', tCCUOTAVALOR.idCuotaValor, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tccuotavalor', tCCUOTAVALOR.idCuotaValor, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCCUOTAVALOR)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
