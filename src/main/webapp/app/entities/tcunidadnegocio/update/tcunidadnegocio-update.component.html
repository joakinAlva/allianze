<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tcunidadnegocio-heading"
        data-cy="TCUNIDADNEGOCIOCreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCUNIDADNEGOCIO.home.createOrEditLabel"
      >
        Create or edit a TCUNIDADNEGOCIO
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idUnidadNegocio')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCUNIDADNEGOCIO.idUnidadNegocio" for="field_idUnidadNegocio"
            >Id Unidad Negocio</label
          >
          <input
            type="number"
            class="form-control"
            name="idUnidadNegocio"
            id="field_idUnidadNegocio"
            data-cy="idUnidadNegocio"
            formControlName="idUnidadNegocio"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCUNIDADNEGOCIO.unidadNegocio" for="field_unidadNegocio"
            >Unidad Negocio</label
          >
          <input
            type="text"
            class="form-control"
            name="unidadNegocio"
            id="field_unidadNegocio"
            data-cy="unidadNegocio"
            formControlName="unidadNegocio"
          />
          <div
            *ngIf="
              editForm.get('unidadNegocio')!.invalid && (editForm.get('unidadNegocio')!.dirty || editForm.get('unidadNegocio')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('unidadNegocio')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
