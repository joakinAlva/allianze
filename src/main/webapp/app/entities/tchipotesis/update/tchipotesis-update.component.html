<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tchipotesis-heading"
        data-cy="TCHIPOTESISCreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCHIPOTESIS.home.createOrEditLabel"
      >
        Create or edit a TCHIPOTESIS
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idHipotesis')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCHIPOTESIS.idHipotesis" for="field_idHipotesis"
            >Id Hipotesis</label
          >
          <input
            type="number"
            class="form-control"
            name="idHipotesis"
            id="field_idHipotesis"
            data-cy="idHipotesis"
            formControlName="idHipotesis"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCHIPOTESIS.hipotesis" for="field_hipotesis">Hipotesis</label>
          <input type="text" class="form-control" name="hipotesis" id="field_hipotesis" data-cy="hipotesis" formControlName="hipotesis" />
          <div *ngIf="editForm.get('hipotesis')!.invalid && (editForm.get('hipotesis')!.dirty || editForm.get('hipotesis')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('hipotesis')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCHIPOTESIS.valor" for="field_valor">Valor</label>
          <input type="number" class="form-control" name="valor" id="field_valor" data-cy="valor" formControlName="valor" />
          <div *ngIf="editForm.get('valor')!.invalid && (editForm.get('valor')!.dirty || editForm.get('valor')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('valor')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('valor')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCHIPOTESIS.variable" for="field_variable">Variable</label>
          <input type="text" class="form-control" name="variable" id="field_variable" data-cy="variable" formControlName="variable" />
          <div *ngIf="editForm.get('variable')!.invalid && (editForm.get('variable')!.dirty || editForm.get('variable')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('variable')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
