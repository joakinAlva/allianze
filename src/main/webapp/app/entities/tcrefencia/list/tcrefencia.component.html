<div>
  <h2 id="page-heading" data-cy="TCREFENCIAHeading">
    <span jhiTranslate="apicotizadorApp.tCREFENCIA.home.title">TCREFENCIAS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCREFENCIA.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcrefencia"
        [routerLink]="['/tcrefencia/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCREFENCIA.home.createLabel"> Create a new TCREFENCIA </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCREFENCIAS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCREFENCIA.home.notFound">No tCREFENCIAS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCREFENCIAS && tCREFENCIAS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCREFENCIA.idReferencia">Id Referencia</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCREFENCIA.periodo">Periodo</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCREFENCIA.referencia">Referencia</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCREFENCIA.edadpromedio">Edadpromedio</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCREFENCIA.cuota">Cuota</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCREFENCIA of tCREFENCIAS; trackBy: trackIdReferencia" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcrefencia', tCREFENCIA.idReferencia, 'view']">{{ tCREFENCIA.idReferencia }}</a>
          </td>
          <td>{{ tCREFENCIA.periodo }}</td>
          <td>{{ tCREFENCIA.referencia }}</td>
          <td>{{ tCREFENCIA.edadpromedio }}</td>
          <td>{{ tCREFENCIA.cuota }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcrefencia', tCREFENCIA.idReferencia, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcrefencia', tCREFENCIA.idReferencia, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCREFENCIA)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
