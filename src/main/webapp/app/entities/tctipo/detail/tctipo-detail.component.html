<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tCTIPO">
      <h2 data-cy="tCTIPODetailsHeading"><span jhiTranslate="apicotizadorApp.tCTIPO.detail.title">TCTIPO</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apicotizadorApp.tCTIPO.idTipo">Id Tipo</span></dt>
        <dd>
          <span>{{ tCTIPO.idTipo }}</span>
        </dd>
        <dt><span jhiTranslate="apicotizadorApp.tCTIPO.tipoRegla">Tipo Regla</span></dt>
        <dd>
          <span>{{ tCTIPO.tipoRegla }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tctipo', tCTIPO.idTipo, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
