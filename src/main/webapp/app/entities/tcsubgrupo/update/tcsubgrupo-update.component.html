<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tcsubgrupo-heading"
        data-cy="TCSUBGRUPOCreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCSUBGRUPO.home.createOrEditLabel"
      >
        Create or edit a TCSUBGRUPO
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idSubGrupo')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCSUBGRUPO.idSubGrupo" for="field_idSubGrupo">Id Sub Grupo</label>
          <input
            type="number"
            class="form-control"
            name="idSubGrupo"
            id="field_idSubGrupo"
            data-cy="idSubGrupo"
            formControlName="idSubGrupo"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCSUBGRUPO.subGrupo" for="field_subGrupo">Sub Grupo</label>
          <input type="text" class="form-control" name="subGrupo" id="field_subGrupo" data-cy="subGrupo" formControlName="subGrupo" />
          <div *ngIf="editForm.get('subGrupo')!.invalid && (editForm.get('subGrupo')!.dirty || editForm.get('subGrupo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('subGrupo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
