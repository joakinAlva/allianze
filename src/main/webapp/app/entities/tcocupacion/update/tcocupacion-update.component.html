<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tcocupacion-heading"
        data-cy="TCOCUPACIONCreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCOCUPACION.home.createOrEditLabel"
      >
        Create or edit a TCOCUPACION
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idOcupacion')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCOCUPACION.idOcupacion" for="field_idOcupacion"
            >Id Ocupacion</label
          >
          <input
            type="number"
            class="form-control"
            name="idOcupacion"
            id="field_idOcupacion"
            data-cy="idOcupacion"
            formControlName="idOcupacion"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCOCUPACION.ocupacion" for="field_ocupacion">Ocupacion</label>
          <input type="text" class="form-control" name="ocupacion" id="field_ocupacion" data-cy="ocupacion" formControlName="ocupacion" />
          <div *ngIf="editForm.get('ocupacion')!.invalid && (editForm.get('ocupacion')!.dirty || editForm.get('ocupacion')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ocupacion')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCOCUPACION.factorGiroAnterior" for="field_factorGiroAnterior"
            >Factor Giro Anterior</label
          >
          <input
            type="number"
            class="form-control"
            name="factorGiroAnterior"
            id="field_factorGiroAnterior"
            data-cy="factorGiroAnterior"
            formControlName="factorGiroAnterior"
          />
          <div
            *ngIf="
              editForm.get('factorGiroAnterior')!.invalid &&
              (editForm.get('factorGiroAnterior')!.dirty || editForm.get('factorGiroAnterior')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('factorGiroAnterior')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('factorGiroAnterior')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCOCUPACION.factorGiroActual" for="field_factorGiroActual"
            >Factor Giro Actual</label
          >
          <input
            type="number"
            class="form-control"
            name="factorGiroActual"
            id="field_factorGiroActual"
            data-cy="factorGiroActual"
            formControlName="factorGiroActual"
          />
          <div
            *ngIf="
              editForm.get('factorGiroActual')!.invalid &&
              (editForm.get('factorGiroActual')!.dirty || editForm.get('factorGiroActual')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('factorGiroActual')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('factorGiroActual')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
