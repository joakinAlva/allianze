<div>
  <h2 id="page-heading" data-cy="TCCOBERTURAHeading">
    <span jhiTranslate="apicotizadorApp.tCCOBERTURA.home.title">TCCOBERTURAS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCOBERTURA.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tccobertura"
        [routerLink]="['/tccobertura/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCCOBERTURA.home.createLabel"> Create a new TCCOBERTURA </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCCOBERTURAS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCCOBERTURA.home.notFound">No tCCOBERTURAS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCCOBERTURAS && tCCOBERTURAS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCOBERTURA.idCobertura">Id Cobertura</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCOBERTURA.cobertura">Cobertura</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCCOBERTURA.posicion">Posicion</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCCOBERTURA of tCCOBERTURAS; trackBy: trackIdCobertura" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tccobertura', tCCOBERTURA.idCobertura, 'view']">{{ tCCOBERTURA.idCobertura }}</a>
          </td>
          <td>{{ tCCOBERTURA.cobertura }}</td>
          <td>{{ tCCOBERTURA.posicion }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tccobertura', tCCOBERTURA.idCobertura, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tccobertura', tCCOBERTURA.idCobertura, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCCOBERTURA)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
