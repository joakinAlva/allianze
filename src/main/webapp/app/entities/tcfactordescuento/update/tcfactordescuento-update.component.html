<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tcfactordescuento-heading"
        data-cy="TCFACTORDESCUENTOCreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCFACTORDESCUENTO.home.createOrEditLabel"
      >
        Create or edit a TCFACTORDESCUENTO
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idFactorDescuento')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORDESCUENTO.idFactorDescuento" for="field_idFactorDescuento"
            >Id Factor Descuento</label
          >
          <input
            type="number"
            class="form-control"
            name="idFactorDescuento"
            id="field_idFactorDescuento"
            data-cy="idFactorDescuento"
            formControlName="idFactorDescuento"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORDESCUENTO.factor" for="field_factor">Factor</label>
          <input type="number" class="form-control" name="factor" id="field_factor" data-cy="factor" formControlName="factor" />
          <div *ngIf="editForm.get('factor')!.invalid && (editForm.get('factor')!.dirty || editForm.get('factor')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('factor')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('factor')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCFACTORDESCUENTO.porcentaje" for="field_porcentaje"
            >Porcentaje</label
          >
          <input
            type="number"
            class="form-control"
            name="porcentaje"
            id="field_porcentaje"
            data-cy="porcentaje"
            formControlName="porcentaje"
          />
          <div *ngIf="editForm.get('porcentaje')!.invalid && (editForm.get('porcentaje')!.dirty || editForm.get('porcentaje')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('porcentaje')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('porcentaje')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
