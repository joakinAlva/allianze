<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tctiporegla-heading"
        data-cy="TCTIPOREGLACreateUpdateHeading"
        jhiTranslate="apicotizadorApp.tCTIPOREGLA.home.createOrEditLabel"
      >
        Create or edit a TCTIPOREGLA
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idTipoRegla')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCTIPOREGLA.idTipoRegla" for="field_idTipoRegla"
            >Id Tipo Regla</label
          >
          <input
            type="number"
            class="form-control"
            name="idTipoRegla"
            id="field_idTipoRegla"
            data-cy="idTipoRegla"
            formControlName="idTipoRegla"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCTIPOREGLA.tipo" for="field_tipo">Tipo</label>
          <input type="text" class="form-control" name="tipo" id="field_tipo" data-cy="tipo" formControlName="tipo" />
          <div *ngIf="editForm.get('tipo')!.invalid && (editForm.get('tipo')!.dirty || editForm.get('tipo')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('tipo')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCTIPOREGLA.segmento" for="field_segmento">Segmento</label>
          <input type="number" class="form-control" name="segmento" id="field_segmento" data-cy="segmento" formControlName="segmento" />
          <div *ngIf="editForm.get('segmento')!.invalid && (editForm.get('segmento')!.dirty || editForm.get('segmento')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('segmento')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('segmento')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
