<div>
  <h2 id="page-heading" data-cy="TCEJECUTIVOHeading">
    <span jhiTranslate="apicotizadorApp.tCEJECUTIVO.home.title">TCEJECUTIVOS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCEJECUTIVO.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcejecutivo"
        [routerLink]="['/tcejecutivo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCEJECUTIVO.home.createLabel"> Create a new TCEJECUTIVO </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCEJECUTIVOS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCEJECUTIVO.home.notFound">No tCEJECUTIVOS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCEJECUTIVOS && tCEJECUTIVOS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCEJECUTIVO.idEjecutivo">Id Ejecutivo</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCEJECUTIVO.ejecutivo">Ejecutivo</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCEJECUTIVO of tCEJECUTIVOS; trackBy: trackIdEjecutivo" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcejecutivo', tCEJECUTIVO.idEjecutivo, 'view']">{{ tCEJECUTIVO.idEjecutivo }}</a>
          </td>
          <td>{{ tCEJECUTIVO.ejecutivo }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcejecutivo', tCEJECUTIVO.idEjecutivo, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcejecutivo', tCEJECUTIVO.idEjecutivo, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCEJECUTIVO)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
