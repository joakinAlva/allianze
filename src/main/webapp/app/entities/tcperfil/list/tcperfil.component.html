<div>
  <h2 id="page-heading" data-cy="TCPERFILHeading">
    <span jhiTranslate="apicotizadorApp.tCPERFIL.home.title">TCPERFILS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCPERFIL.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcperfil"
        [routerLink]="['/tcperfil/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCPERFIL.home.createLabel"> Create a new TCPERFIL </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCPERFILS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCPERFIL.home.notFound">No tCPERFILS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCPERFILS && tCPERFILS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCPERFIL.idPerfil">Id Perfil</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCPERFIL.perfil">Perfil</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCPERFIL of tCPERFILS; trackBy: trackIdPerfil" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcperfil', tCPERFIL.idPerfil, 'view']">{{ tCPERFIL.idPerfil }}</a>
          </td>
          <td>{{ tCPERFIL.perfil }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcperfil', tCPERFIL.idPerfil, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcperfil', tCPERFIL.idPerfil, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCPERFIL)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
