<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tcperfil-heading" data-cy="TCPERFILCreateUpdateHeading" jhiTranslate="apicotizadorApp.tCPERFIL.home.createOrEditLabel">
        Create or edit a TCPERFIL
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idPerfil')!.value == null">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCPERFIL.idPerfil" for="field_idPerfil">Id Perfil</label>
          <input
            type="number"
            class="form-control"
            name="idPerfil"
            id="field_idPerfil"
            data-cy="idPerfil"
            formControlName="idPerfil"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="apicotizadorApp.tCPERFIL.perfil" for="field_perfil">Perfil</label>
          <input type="text" class="form-control" name="perfil" id="field_perfil" data-cy="perfil" formControlName="perfil" />
          <div *ngIf="editForm.get('perfil')!.invalid && (editForm.get('perfil')!.dirty || editForm.get('perfil')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('perfil')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
