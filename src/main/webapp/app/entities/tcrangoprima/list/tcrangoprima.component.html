<div>
  <h2 id="page-heading" data-cy="TCRANGOPRIMAHeading">
    <span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.home.title">TCRANGOPRIMAS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tcrangoprima"
        [routerLink]="['/tcrangoprima/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.home.createLabel"> Create a new TCRANGOPRIMA </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tCRANGOPRIMAS?.length === 0">
    <span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.home.notFound">No tCRANGOPRIMAS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tCRANGOPRIMAS && tCRANGOPRIMAS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.idRangoPrima">Id Rango Prima</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.valorMin">Valor Min</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.valorMax">Valor Max</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.dividendos">Dividendos</span></th>
          <th scope="col"><span jhiTranslate="apicotizadorApp.tCRANGOPRIMA.comision">Comision</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tCRANGOPRIMA of tCRANGOPRIMAS; trackBy: trackIdRangoPrima" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tcrangoprima', tCRANGOPRIMA.idRangoPrima, 'view']">{{ tCRANGOPRIMA.idRangoPrima }}</a>
          </td>
          <td>{{ tCRANGOPRIMA.valorMin }}</td>
          <td>{{ tCRANGOPRIMA.valorMax }}</td>
          <td>{{ tCRANGOPRIMA.dividendos }}</td>
          <td>{{ tCRANGOPRIMA.comision }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tcrangoprima', tCRANGOPRIMA.idRangoPrima, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tcrangoprima', tCRANGOPRIMA.idRangoPrima, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tCRANGOPRIMA)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
